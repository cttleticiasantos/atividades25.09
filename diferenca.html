<!DOCTYPE html>
<html lang=" pt-br">
<head>
<title>Descubra a diferença:</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra a diferença:</title>
</head>

<body>

<h3>Descubra a diferença:</h3>

<div id = "numero1"></div>
<div id = "numero2"></div>
<div id = "diferenca"></div>

<script>

let numero1 = Number (prompt("Descubra a diferença: - Digite um número:"));
let numero2 = Number (prompt("Descubra a diferença: - Digite outro número:"));

let diferenca = numero1 - numero2

document.getElementById("numero1").innerHTML = "Número: " + numero1;
document.getElementById("numero2").innerHTML = "Número: " + numero2;
document.getElementById("diferenca").innerHTML = "Diferença: " + diferenca;





</script>
</body>
</html>
