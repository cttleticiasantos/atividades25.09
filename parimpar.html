<!DOCTYPE html>
<html lang=" pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Par ou impar?</title>
</head>
<body>

<h3>Esse número é par ou impar?</h3>

<div id = numero></div>
<div id = resultado></div>

<script>

let numero = Number(prompt("Esse númrro é par ou impar? - Digite um número:"));

if (numero % 2 === 0) {
    resultado = "PAR";
} 
else {
    resultado = "ÍMPAR";
}

document.getElementById("numero").innerHTML = "Número: " + numero;
document.getElementById("resultado").innerHTML = "Esse número é: " + resultado;




</script>
</body>
</html>
